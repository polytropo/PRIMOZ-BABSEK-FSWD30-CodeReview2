<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Price Comparison</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="container">

		<div class="header">
			<img id="logo" src="image/cr2-logo.png" alt="logo picture">
			<h2>Price comparison</h2>

		</div>

		<div class="main">
			<div id="figureOne">
				<figure class="fig1">
					<img src="image/cr2-amsterdam.jpg" alt="amsterdam">
					<figcaption id="figCOne">
						<table>
							<tr>
								<td class="cityName" id="name1">Amsterdam</td>
								<td id="avgPrice1td"><span id="avgPrice1"></span></td>
							</tr>
							<tr>
								<td class="country sup" id="country1">netherlands</td>
								<td class="avgRight">average price</td>
							</tr>
						</table>
					</figcaption>
				</figure>


			</div>

			<div id="figureTwo">
				<figure class="fig2">
					<img src="image/cr2-london.jpg" alt="london">
					<figcaption id="figCTwo"><div><table>
					<tr>
						<td id="name2">London</td>
						<td id="avgPrice2td"><span id="avgPrice2"></td>
					</tr>
					<tr>
						<td id="country2">United Kingdom</td>
						<td class="avgRight">average price</td>
					</tr>
				</table></figcaption>
				</figure>
			</div>
			<div class="text">
				<p id="paragraph"><span id="comparison1"></span> will be more affordable than <span id="comparison2"></span> for the New Year's celebration.
				</p>
				<p id = "abovePrice">Difference in Price:</p>
				<p id="price"><span id="bestPrice">1171&euro;</span></p>
			</div>

		</div>
			






	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
