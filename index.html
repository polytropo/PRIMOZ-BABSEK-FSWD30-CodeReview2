<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Price Comparison</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<div class="header">
			<img id="logo" src="image/cr2-logo.png" alt="logo picture">
			<h2>Price comparison</h2>

		</div>

		<div class="main">
			<div id="figureOne">
				<figure class="fig1">
					<img src="image/cr2-amsterdam.jpg">
					<figcaption id="figCOne">Amsterdam 1189<br>Netherlands Average price</figcaption>
				</figure>


			</div>

			<div id="figureTwo">
				<figure class="fig2">
					<img src="image/cr2-london.jpg">
					<figcaption id="figCTwo">London 2360<br>United Kingdom average price</figcaption>
				</figure>
			</div>
			<div class="text">
				<p id="paragraph">Amsterdam will be more affordable than london for the New Year's celebration.
				</p>
			</div>

		</div>
			






	</div>
	
</body>
</html>
